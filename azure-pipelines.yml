
strategy:
  matrix:
    ubuntu:
      imageName: 'ubuntu-latest'
    macos:
      imageName: 'macos-latest'
    windows:
      imageName: 'windows-latest'

trigger:
- master

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: "3.8"
    architecture: 'x64'

- script: python -m pip install -U tox pytest-azurepipelines
  displayName: 'Install dependencies'

- script: python -m pip install -e .
  displayName: 'Install library'

- script: tox
  displayName: 'Run tests'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'junit-*.xml'
    testRunTitle: 'Python $(python.version)'
  condition: succeededOrFailed()

- task: PublishCodeCoverageResults@1
  inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'


# Package dependencies (runs on linux only)
- script: "python -m pip download . -d deps --no-binary :all:"
  condition: eq( variables['Agent.OS'], 'Linux' )
  displayName: 'Download dependencies'

- task: ArchiveFiles@2
  displayName: 'Zip dependencies'
  condition: eq( variables['Agent.OS'], 'Linux' )
  inputs:
      rootFolderOrFile: 'deps' 
      includeRootFolder: true 
      archiveType: 'zip'
      archiveFile: 'deps.zip' 
      replaceExistingArchive: true 

- task: PublishPipelineArtifact@0
  condition: eq( variables['Agent.OS'], 'Linux' )
  displayName: 'Publish dependencies'
  inputs:
      artifactName: 'dependencies'
      targetPath: 'deps.zip'
